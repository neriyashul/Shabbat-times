<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>זמני תפילות - בית כנסת בית הלל</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="./david-star.png" class="h-8" alt="Flowbite Logo">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">זמני תפילות בית הלל</span>
      </a>
    </div>
  </nav>
  <main class="h-screen flex justify-center items-center">
    <div>
      <div class="flex justify-center my-2">
        <button id="prev-btn" type="button"
          class="mx-2 p-5 text-5xl hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          &lt;
          <span class="sr-only">prev-button</span>
        </button>
        <div class="px-6">
          <h1 id="shabbat-name" class="flex text-center justify-center items-center text-3xl font-bold">תולדות</h1>
          <h2 id="shabbat-date" class="flex text-center justify-center items-center font-extralight">כ״ט מרחשוון תשפ״ה
            30/11/24</h2>
        </div>
        <button id="next-btn" type="button"
          class="mx-2 p-5 font-bold text-5xl hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          &gt;
          <span class="sr-only">next-button</span>
        </button>
      </div>

      <div id="card-container" class="card">
        <div class="overflow-x-auto shadow-md sm:rounded-lg">
          <table id="table" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <tbody>
              <tr class="odd:bg-white even:bg-gray-50 border-y">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                  כניסת שבת ירושלים
                </th>
                <td class="px-6 py-4">
                  15:59
                </td>
              </tr>
              <tr class="odd:bg-white even:bg-gray-50 border-y">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                  כניסת שבת תל אביב
                </th>
                <td class="px-6 py-4">
                  16:14
                </td>
              </tr>
              <tr class="odd:bg-white even:bg-gray-50 border-y">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                  מנחה וקבלת שבת
                </th>
                <td class="px-6 py-4">
                  16:24
                </td>
              </tr>
              <tr class="odd:bg-white even:bg-gray-50 border-y">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                  מנחה
                </th>
                <td class="px-6 py-4">
                  15:59
                </td>
              </tr>
              <tr class="odd:bg-white even:bg-gray-50 border-y">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                  ערבית מוצ"ש
                </th>
                <td class="px-6 py-4">
                  17:15
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="relative">
        <div class="flex my-2 mx-2">
          <button id="copy-btn"
            class="text-gray-900 dark:text-gray-400 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-white border-gray-200 border">
            <span id="default-message" class="inline-flex items-center">
              <svg class="w-6 h-6 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 18 20">
                <path
                  d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z" />
              </svg>
              <span class="text-s font-semibold">העתק</span>
            </span>
            <span id="success-message" class="hidden inline-flex items-center">
              <svg class="w-6 h-6 text-blue-700 dark:text-blue-500 me-1.5" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                  d="M1 5.917 5.724 10.5 15 1.5" />
              </svg>
              <span class="text-s font-semibold text-blue-700 dark:text-blue-500">הועתק</span>
            </span>
          </button>

          <button id="share-btn"
            class="mx-2 dark:text-gray-400 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-white border-gray-200 border">
            <span class="inline-flex items-center">
              <svg class="w-6 h-6 me-2" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 18 20"
                fill="none" stroke="black">
                <circle cx="18" cy="5" r="3" fill="white" />
                <circle cx="6" cy="12" r="3" fill="white" />
                <circle cx="18" cy="19" r="3" fill="white" />
                <line x1="8.59" y1="13.51" x2="15.41" y2="17.49" />
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
              </svg>
              <span class="text-s font-semibold">שתף</span>
            </span>
          </button>
        </div>
      </div>
      <div class="relative justify-center my-2 mx-5">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
